query SpendPlanDraftById($id: ObjectId!) {
    SpendPlanDraftById(id: $id) {
        _id
        title
        date
    }
}

query SpendPlanDraftMany {
    SpendPlanDraftMany {
        _id
        title
        date
        updatedAt
        updatedBy {
            _id
            firstName
            lastName
        }
    }
}

mutation SpendPlanDraftCreateOne($title: String!, $date: DateTime!) {
    SpendPlanDraftCreateOne(input: { title: $title, date: $date }) {
        _id
        title
        date
    }
}

mutation SpendPlanDraftRemoveById($id: ObjectId!) {
    SpendPlanDraftRemoveById(id: $id) {
        _id
        title
        date
    }
}

mutation SpendPlanDraftUpdateById(
    $id: ObjectId!
    $title: String!
    $date: DateTime!
) {
    SpendPlanDraftUpdateById(
        input: { title: $title, date: $date }
        id: $id
    ) {
        _id
        title
        date
    }
}
